<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>

    <link rel="stylesheet" href ="pokedex.css">
    <script src="pokedex.js"></script>
</head>
<body>
    <div id="content">
        <!-- Left side will be displaying the pokemon's information -->
         <div id="pokemon-info">
            <img id="pokemon-img" src ="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <div id="pokemon-types">
                <span class="type-box grass">Grass</span><span class="type-box poison">Poison</span>
            </div>
            <div id="pokemon-description"></div>
         </div>
         <!-- Right side, display pokemon list which is grabbing data from API -->
          <div id="pokemon-list">

          </div>

    </div>
</body>
</html>
